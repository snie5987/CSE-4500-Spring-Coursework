<body>
    <div id="webName">
        <div class="webTitle"> Task Manager</div> <br />
        <div class="darkModeText" id="dMText">Dark Mode Off</div>
        <div id="status">
            <label class="switch">
                <input type="checkbox" id="switchValue" onclick="switchStatus()">
                <span class="slider round"></span>
            </label>
        </div>
        <nav class="topnav" id="navigationBar">
            <button class="btn" onclick="showAccount()" id="accountInfo"><i class="fa fa-user-circle-o"></i> Account</button>
            <button class="btn" onclick="sUpForm()" id="signUpBtn"><i class="fa fa-user-plus"></i> Sign Up</button>
            <button class="btn" onclick="lForm()" id="loginBtn"><i class="fa fa-sign-in"></i> Login</button>
        </nav>
    </div>
    <div class="signUpContainer" id="signUpCont">
            <input type="text" placeholder="Username" id="displayName">
            <input type="text" placeholder="Email" id="signUpEmail">
            <input type="password" placeholder="Password" id="signUpPassword">
            <button type="submit" id="acCreate"> Sign Up</button>
    </div>
    <div class="loginContainer" id="loginCont">
            <input type="text" placeholder="Email" id="loginEmail">
            <input type="password" placeholder="Password" id="loginPassword">
            <button type="submit" id="acLogin">Login</button>
    </div>
    <div class="accountContainer" id="accountCont">
        <br />
        <div class="accountInfo">Account Details</div> <br />
        <div class="accountName">Name:</div> <br />
        <div class="accountUserName">You are logged in as:</div> <br />
        <button class="signOutBtn" type="submit" onclick="signOut()">Sign Out</button>
        <button class="closeBtn" type="submit" onclick="hideAccount()">Close Window</button>
        <br />
    </div>
